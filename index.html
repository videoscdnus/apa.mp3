<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAAA</title>
    <style>
        body {
            background: ##fff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            text-align: center;
        }
        .video-title {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 48px;
            margin-bottom: 26px;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            display: block;
        }
        .ad-overlay {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 50px;
            background: rgba(255,255,255,0.97);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: auto;
        }
        .ad-overlay.show {
            opacity: 1;
        }
        video {
            display: block;
            width: 100%;
            max-width: 480px;
            border-radius: 12px;
            margin: 0 auto;
            background: #000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.14);
        }
        @media (max-width: 500px) {
            .video-title {
                font-size: 1.2em;
                max-width: 98vw;
            }
            .video-wrapper {
                max-width: 98vw;
            }
            .ad-overlay {
                width: 90vw;
                height: 40px;
            }
            video {
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div class="video-title">
        AAAAAAA
    </div>
    <div class="video-wrapper">
        <div class="ad-overlay" id="ad-inside-video"></div>
        <video controls poster="https://cdn.videy.co/xTzjA0BL1.mp4">
            <source src="https://cdn.videy.co/xTzjA0BL1.mp4" type="video/mp4">
        </video>
    </div>
    <script type="text/javascript">
        
        setTimeout(function() {
            var adDiv = document.getElementById('ad-inside-video');
            adDiv.classList.add('show');
            var s1 = document.createElement('script');
            s1.type = 'text/javascript';
            s1.text = "atOptions = { 'key' : '4a2fc598ebbbdbc95eb3bef73798c939', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };";
            adDiv.appendChild(s1);
            var s2 = document.createElement('script');
            s2.type = 'text/javascript';
            s2.src = "//www.highperformanceformat.com/4a2fc598ebbbdbc95eb3bef73798c939/invoke.js";
            adDiv.appendChild(s2);
        }, 3000); // 
    </script>
</body>
</html>
